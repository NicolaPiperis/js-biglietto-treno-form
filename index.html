<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link connection css -->
    <link rel="stylesheet" href="css/style.css">

    <title>js-biglietto-treno-form</title>

</head>
<body>
    
    <main>

        <div id="container">

            <div id="question">

                <div id="input_part">

                    <div id="name" class="col_input">

                        <label for="name">
                            Nome e Cognome
                        </label>
    
                        <form>
                            <input id="name_input" name="name" type="text">
                        </form>
    
                    </div>
    
                    <div id="km" class="col_input">
    
                        <label for="km">
                            Km da percorrere
                        </label>
    
                        <form>
                            <input id="km_input" name="km" type="number">
                        </form>
    
                    </div>
    
                    <div id="age" class="col_input">
    
                        <label for="age">
                            Km da percorrere
                        </label>
    
                        <form>
                            <select name="age" id="age_input">
                                <option value="">--Please choose an option--
                                </option>
    
                                <option value="maggiorenne">maggiorenne</option>
                                <option value="minorenne">minorenne</option>
                                <option value=">65">>65</option>
    
                            </select>
                        </form>
    
                    </div>

                </div>

                <div id="generator_part">

                    <form>

                        <input id="generator" class="green" type="button" value="genera">

                        <input id="exit" class="red" type="button" value="annulla">

                    </form>

                </div>


            </div>

            <div id="ticket">

                <div id="details">

                    <div>

                        <div class="data_user" >Nome del Passengero</div>
    
                        <div id="user_name" class="style_actual_data"></div>
    
                    </div>
    
                    <div>
    
                        <div class="data_user" >Offerta</div>
                        
                        <div id="ticket_discount" class="style_actual_data"></div>
    
                    </div>
    
                    <div>
    
                        <div class="data_user" >Carrozza</div>
                        
                        <div id="wagon" class="style_actual_data"></div>
    
                    </div>
    
                    <div>
    
                        <div class="data_user" >Codice CP</div>
                        
                        <div id="random_cp" class="style_actual_data"></div>
    
                    </div>
    
                    <div>
    
                        <div class="data_user" >Costo biglietto</div>
                        
                        <div id="finalPrice" class="style_actual_data"></div>
    
                    </div>
    

                </div>

            </div>

        </div>

    </main>


    <script type="text/javascript" src="js/main.js">
    </script>

</body>
</html>
